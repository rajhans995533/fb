		<p:sidebar widgetVar="sidebar2" position="right" baseZIndex="10000"
			style="width:450px">
			<h1 style="font-weight: normal">Registration Form</h1>

			<h:form>
				<p:panel id="panel" header="Form" style="margin-bottom:10px;">
					<p:messages id="messages" showDetail="true" autoUpdate="true" />
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="fname" value="FirstName:" />

						<p:inputText id="fname" required="true" value="#{userReg.user.firstName}" />

						<p:outputLabel for="lname" value="Last Name:" />
						<p:inputText id="lname" required="true" value="#{userReg.user.lastName}" />
						<p:outputLabel for="email" value="email:" />
						<p:inputText id="email" required="true" value="#{userReg.user.email}" />
						<p:outputLabel for="reemail" value="Re-enter email:" />
						<p:inputText id="reemail" required="true" />
						<p:outputLabel for="email" value="password:" />
						<p:password id="pwd1" value="#{userReg.user.password}"
							label="Password " match="pwd2" feedback="true" inline="true" />
						<h:outputLabel for="pwd2" value="Confirmed Password: *" />
						<p:password id="pwd2" label="Confirmed Password " required="true" />
						<h:outputLabel for="gender" value="I am: *" />
						<h:selectOneMenu id="gender" value="0" required="true"
							label="Text 3">

							<f:selectItem itemLabel="Male" itemValue="0" />
							<f:selectItem itemLabel="Female" itemValue="1" />

						</h:selectOneMenu>

						<h:outputLabel for="dob" value="Birthday: *" />

						<p:calendar id="dob" effect="fold" />
						<h:outputText>
							<f:convertDateTime pattern="dd/mm/yyyy" />
						</h:outputText>


					</h:panelGrid>
				</p:panel>

				<p:commandButton value="Submit" update="panel" action="#{userReg.test()}" />
				<p:commandButton value="Cancel" oncomplete="PF('sidebar2').hide()" />
			</h:form>


		</p:sidebar>
